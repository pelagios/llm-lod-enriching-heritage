name: Sync intro.md -> README.md

on:
  workflow_dispatch:        # ✅ allows manual "Run workflow"
  push:
    paths:
      - intro.md
    branches:
      - main                # or your default branch name

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # ✅ needed to push README.md back
    steps:
      - uses: actions/checkout@v4

      - name: Copy intro.md to README.md
        run: cp intro.md README.md

      - name: Commit if changed
        run: |
          if ! git diff --quiet -- README.md; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Update README.md from intro.md"
            git push
          fi
